<div class="page  page__post">
  <div class="post--single">
    <h2 class="post__title">{{ page.title }}</h2>
    <p class="post__timestamp">{{ page.date | date: "%-d %B, %Y" }}</p>

    <div class="post__content">
      {{ content }}
    </div> <!-- /.post__content -->
  </div>  <!-- /.post -->
</div> <!-- /.page.page__post -->
