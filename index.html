---
layout: default
title: Home
description: Welcome.
excerpt: Welcome.
---

<div class="page  page__home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post--multiple">
        <a class="post__panel" href="{{ post.url }}">
          <h3 class="post__title">{{ post.title }}</h3>

          <span class="post__timestamp">{{ post.date | date: "%-d %B, %Y" }}</span>

          <p class="post__excerpt">
            {{ post.excerpt }}
          </p>
        </a> <!-- /.post__panel -->
      </li> <!-- /.posts__post -->
    {% endfor %}
  </ul> <!-- /.posts -->
</div> <!-- /.page.page__home -->
