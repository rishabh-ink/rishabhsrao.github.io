  <meta property="og:title" content="{{ site.title }} &mdash; {{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.image }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />

  <meta property="description" content="{{ page.excerpt }}" />
  <meta property="keywords" content="{{ page.tags | join: ',' }}" />
  <meta http-equiv="date" content="{{ page.date | date: '%A, %d  %Y %H:%M:%S GMT' }}" />
  <meta name="robots" content="{{ page.index }} INDEX, {{ page.follow }} FOLLOW" />

  <meta itemprop="name" content="{{ site.title }} &mdash; {{ page.title }}" />
  <meta itemprop="description" content="{{ page.excerpt }}" />
  <meta itemprop="image" content="{{ site.url }}/apple-touch-icon-precomposed.png" />
